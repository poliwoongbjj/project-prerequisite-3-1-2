<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Admin Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Top Header Bar -->
    <div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
        <span class="ms-3 fs-6">
            <span th:text="${#authentication.name}">admin@admin</span>
            &nbsp;with roles&nbsp;
            <span th:with="hasAdmin=${#lists.contains(#authentication.authorities.![authority], 'ROLE_ADMIN')}" th:text="${hasAdmin ? '[ADMIN]' : '[USER]'}">[ADMIN]</span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-link text-light text-decoration-none opacity-75" type="submit">Logout</button>
        </form>
    </div>

    <div class="d-flex">
        <!-- Left Sidebar -->
        <div class="bg-white border-end" style="width: 200px; min-height: calc(100vh - 60px);">
            <div class="pt-3">
                <div class="mb-2">
                    <a href="/admin" class="btn btn-primary w-100 text-center">Admin</a>
                </div>
                <div class="mb-0">
                    <a href="/admin/user" class="btn btn-link text-primary w-100 text-center text-decoration-none">User</a>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="bg-light flex-grow-1 p-4">
            <h2 class="mb-4 fw-bold">Admin Panel</h2>
            
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs mb-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users/new">New User</a>
                </li>
            </ul>
            
            <!-- All Users Section -->
            <div class="card mb-4 rounded">
                <div class="card-header bg-light border-bottom p-3">
                    <h6 class="mb-0 fw-bold">All Users</h6>
                </div>
                <div class="card-body p-3">
                    <table class="table mb-0">
                        <thead>
                            <tr class="border-top border-secondary">
                                <th class="border-0">ID</th>
                                <th class="border-0">First Name</th>
                                <th class="border-0">Last Name</th>
                                <th class="border-0">Age</th>
                                <th class="border-0">Email</th>
                                <th class="border-0">Roles</th>
                                <th class="border-0">Edit</th>
                                <th class="border-0">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${users != null and !users.empty}" th:each="user, iterStat : ${users}" th:class="${iterStat.odd} ? 'table-secondary' : 'table-white'">
                                <td class="border-0" th:text="${user.id}">1</td>
                                <td class="border-0" th:text="${user.firstName}">Admin</td>
                                <td class="border-0" th:text="${user.lastName}">Admin</td>
                                <td class="border-0" th:text="${user.age}">28</td>
                                <td class="border-0" th:text="${user.email}">admin@admin</td>
                                <td class="border-0">
                                    <span th:if="${user.roles != null}" th:with="hasAdmin=${#lists.contains(user.roles.![name], 'ROLE_ADMIN')}" th:text="${hasAdmin ? '[ADMIN]' : '[USER]'}" class="text-dark">[ADMIN]</span>
                                </td>
                                <td class="border-0">
                                    <button type="button" class="btn btn-info text-white" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#editModal' + ${user.id}">Edit</button>
                                </td>
                                <td class="border-0">
                                    <button type="button" class="btn btn-danger" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#deleteModal' + ${user.id}">Delete</button>
                                </td>
                            </tr>
                            <tr th:if="${users == null or users.empty}">
                                <td colspan="8" class="text-center border-0">No users found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- Edit User Modals -->
<div th:if="${users != null and !users.empty}" th:each="user : ${users}" th:id="'editModal' + ${user.id}" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/users/{id}(id=${user.id})}" method="post" class="px-3">
                    <input type="hidden" name="id" th:value="${user.id}">
                    
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">ID</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="text" class="form-control bg-light text-muted" th:value="${user.id}" readonly>
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">First Name</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Last Name</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Age</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="number" class="form-control" name="age" th:value="${user.age}" required min="1" max="120" step="1">
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Email</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Password</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="password" class="form-control" name="password" placeholder="Leave blank to keep current password">
                        </div>
                    </div>
                    
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Role</label>
                        <div style="max-width: 300px; width: 100%;">
                            <select class="form-select" name="roleIds" multiple style="height: 45px; overflow-y: auto;">
                                <option th:each="role : ${allRoles}" 
                                        th:value="${role.id}" 
                                        th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"
                                        th:selected="${#lists.contains(user.roles.![name], role.name)}">
                                    ADMIN
                                </option>
                            </select>
                            <div th:if="${roleError}" class="text-danger mt-1 small text-center" th:text="${roleError}"></div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete User Modals -->
<div th:if="${users != null and !users.empty}" th:each="user : ${users}" th:id="'deleteModal' + ${user.id}" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="px-3">
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">ID</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="text" class="form-control bg-light text-muted" th:value="${user.id}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">First Name</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="text" class="form-control bg-light text-muted" th:value="${user.firstName}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Last Name</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="text" class="form-control bg-light text-muted" th:value="${user.lastName}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Age</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="text" class="form-control bg-light text-muted" th:value="${user.age}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Email</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="email" class="form-control bg-light text-muted" th:value="${user.email}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Password</label>
                        <div style="max-width: 300px; width: 100%;">
                            <input type="password" class="form-control bg-light text-muted" value="" readonly>
                        </div>
                    </div>
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label class="form-label fw-bold text-center d-block">Role</label>
                        <div style="max-width: 300px; width: 100%;">
                            <select class="form-select bg-light text-muted opacity-50" name="roleIds" multiple disabled style="height: 45px; overflow-y: auto;">
                                <option th:each="role : ${allRoles}" 
                                        th:value="${role.id}" 
                                        th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"
                                        th:selected="${#lists.contains(user.roles.![name], role.name)}">
                                    ADMIN
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
