<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Please sign in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-start justify-content-center" style="height: 100vh; padding-top: 5vh;">
    <div class="container" style="max-width: 400px;">
        <h2 class="text-center mb-4">Please sign in</h2>

        <!-- Error/Success Messages -->
        <div th:if="${param.error}" class="alert alert-danger text-center mb-3">
            Invalid email or password.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success text-center mb-3">
            You have been logged out successfully.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-0">
                <input type="email" class="form-control py-3" id="username" name="username" placeholder="Email address" required>
            </div>
            
            <div class="mb-0">
                <input type="password" class="form-control py-3" id="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="d-grid mt-2">
                <button type="submit" class="btn btn-primary fs-5">Sign in</button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
