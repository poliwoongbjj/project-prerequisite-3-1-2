<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>User Information Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Top Header Bar -->
    <div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
        <span class="ms-3 fs-6">
            <span th:text="${#authentication.name}">admin@admin</span>
            &nbsp;with roles&nbsp;
            <span th:with="hasAdmin=${#lists.contains(#authentication.authorities.![authority], 'ROLE_ADMIN')}" th:text="${hasAdmin ? '[ADMIN]' : '[USER]'}">[ADMIN]</span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-link text-light text-decoration-none opacity-75" type="submit">Logout</button>
        </form>
    </div>

    <div class="d-flex">
        <!-- Left Sidebar -->
        <div class="bg-white border-end" style="width: 200px; min-height: calc(100vh - 60px);">
            <div class="pt-3">
                <div class="mb-2">
                    <a href="/admin" class="btn btn-link text-primary w-100 text-center text-decoration-none">Admin</a>
                </div>
                <div class="mb-0">
                    <a href="/admin/user" class="btn btn-primary w-100 text-center">User</a>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="bg-light flex-grow-1 p-4">
            <h2 class="mb-4 fw-bold">User Information Page</h2>
            
            <!-- About User Section -->
            <div class="card mb-4 rounded">
                <div class="card-header bg-light border-bottom p-3">
                    <h4 class="mb-0 fw-bold">About User</h4>
                </div>
                <div class="card-body p-3">
                    <table class="table mb-0">
                        <thead>
                            <tr class="border-top border-secondary">
                                <th class="border-0">ID</th>
                                <th class="border-0">First Name</th>
                                <th class="border-0">Last Name</th>
                                <th class="border-0">Age</th>
                                <th class="border-0">Email</th>
                                <th class="border-0">Roles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-secondary">
                                <td class="border-0" th:text="${user.id}">1</td>
                                <td class="border-0" th:text="${user.firstName}">Admin</td>
                                <td class="border-0" th:text="${user.lastName}">Admin</td>
                                <td class="border-0" th:text="${user.age}">28</td>
                                <td class="border-0" th:text="${user.email}">admin@admin</td>
                                <td class="border-0">
                                    <span th:with="hasAdmin=${#lists.contains(user.roles.![name], 'ROLE_ADMIN')}" th:text="${hasAdmin ? '[ADMIN]' : '[USER]'}">[ADMIN]</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
