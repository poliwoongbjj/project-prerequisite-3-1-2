<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Admin Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Top Header Bar -->
    <div class="bg-dark text-white p-2 d-flex justify-content-between align-items-center">
        <span class="ms-3 fs-6">
            <span th:text="${#authentication.name}">admin@admin</span>
            &nbsp;with roles&nbsp;
            <span th:with="hasAdmin=${#lists.contains(#authentication.authorities.![authority], 'ROLE_ADMIN')}" th:text="${hasAdmin ? '[ADMIN]' : '[USER]'}">[ADMIN]</span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="btn btn-link text-light text-decoration-none opacity-75" type="submit">Logout</button>
        </form>
    </div>

    <div class="d-flex">
        <!-- Left Sidebar -->
        <div class="bg-white border-end" style="width: 200px; min-height: calc(100vh - 60px);">
            <div class="pt-3">
                <div class="mb-2">
                    <a href="/admin" class="btn btn-primary w-100 text-center">Admin</a>
                </div>
                <div class="mb-0">
                    <a href="/admin/user" class="btn btn-link text-primary w-100 text-center text-decoration-none">User</a>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="bg-light flex-grow-1 p-4">
            <h2 class="mb-4 fw-bold">Admin Panel</h2>
            
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs mb-0">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">All Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/users/new">New User</a>
                </li>
            </ul>
            
            <!-- Add New User Section -->
            <div class="card mb-4 rounded">
                <div class="card-header bg-light border-bottom p-3">
                    <h6 class="mb-0 fw-bold">Add new user</h6>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/users}" method="post" th:object="${user}" class="d-flex flex-column align-items-center">
                        <div class="mb-3 w-100" style="max-width: 400px;">
                            <label for="firstName" class="form-label fw-bold text-center d-block">First Name</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        </div>
                        
                        <div class="mb-3 w-100" style="max-width: 400px;">
                            <label for="lastName" class="form-label fw-bold text-center d-block">Last Name</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        </div>
                        
                        <div class="mb-3 w-100" style="max-width: 400px;">
                            <label for="age" class="form-label fw-bold text-center d-block">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        
                        <div class="mb-3 w-100" style="max-width: 400px;">
                            <label for="email" class="form-label fw-bold text-center d-block">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        
                        <div class="mb-3 w-100" style="max-width: 400px;">
                            <label for="password" class="form-label fw-bold text-center d-block">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        
                        <div class="mb-4 w-100" style="max-width: 400px;">
                            <label class="form-label fw-bold text-center d-block">Role</label>
                            <select class="form-select" name="roleIds" multiple required style="height: 45px; overflow-y: auto;">
                                <option th:each="role : ${allRoles}" 
                                        th:value="${role.id}" 
                                        th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}">
                                    ADMIN
                                </option>
                            </select>
                            <div th:if="${roleError}" class="text-danger mt-1 small text-center" th:text="${roleError}"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
